dist: trusty
language: rust
rust:
  - stable
  - beta
  - nightly-2018-12-24
sudo: required

matrix:
  fast_finish: true
  allow_failures:
    - rust: stable
    - rust: beta

services:
  - docker

before_install:
  - docker-compose up -d rabbit
  - docker-compose up -d postgres
  - docker-compose up -d redis
  - rustup component add rustfmt

script:
  - cargo fmt --all -- --check
  - cargo test --all --release
  - cargo bench --no-run

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
